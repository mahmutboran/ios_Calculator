<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İOS CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="copyresult" id="copyresult"><p class="copyresult" id="copyresult"></p></div>
        <div class="result" id="result"></div>
        <div class=" ac "><button class="content ops " id="clear" value="">AC</button></div>
        <div class=" ac plusminus"><button class="content ops " id="plusminus" value="-">±</button></div>
        <div class="modulüs"><button class="content ops " id="modulüs" value="%">%</button></div>
        <div class="divice"><button class="content math " id="num divice" value="÷">÷</button> </div>
        <div class="content7"><button class="content num " id="num seven" value="7"> 7</button> </div>
        <div class="content8"><button class="content num " id="num eight" value="8"> 8</button></div>
        <div class="content9"><button class="content num " id="num nine" value="9"> 9</button></div>
        <div class="multiply"><button class="content math " id="num multiply" value="x">x</button> </div>
        <div class="content4"><button class="content num " id="num four" value="4"> 4</button></div>
        <div class="content4"><button class="content num " id="num five" value="5"> 5</button></div>
        <div class="content6"><button class="content num " id="num seven" value="6"> 6</button></div>
        <div class="minus"><button class="content math " id="num minus" value="-">-</button> </div>
        <div class="content1"><button class="content num " id="num one" value="1"> 1</button></div>
        <div class="content2"><button class="content num " id="num two" value="2"> 2</button></div>
        <div class="content3"><button class="content num " id="num three" value="3"> 3</button></div>
        <div class="plus"><button class="content math " id="plus" value="+">+</button> </div>
        <div class="content0"><button class="content num zero" id="zero" value="0">0</button></div>
        <div class="dot"><button class="content num " id="dot" value=".">.</button></div>
        <div class="equal"><button class="math " id="equal" >=</button> </div>
    </div>



    <script src="./app.js"></script>
</body>
</html>
